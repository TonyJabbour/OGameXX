; Enhanced PHP configuration for containerized Laravel application
; Optimized for production use

; Memory and execution limits
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; File upload limits
upload_max_filesize = 40M
post_max_size = 40M
file_uploads = On
max_file_uploads = 20

; Session configuration
session.save_handler = files
session.save_path = /var/www/html/storage/framework/sessions
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 100
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Error reporting (production-safe)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; OPcache configuration will be in separate opcache.ini file

; Realpath cache optimization
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache for PHP
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.preload_user = www-app

; FFI configuration (required for Rust integration)
ffi.enable = 1
ffi.preload = /var/www/html/rust/ffi_preload.ini

; Buffer settings
output_buffering = 4096
implicit_flush = Off

; Date and timezone
date.timezone = UTC

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
enable_dl = Off

; Performance settings
default_mimetype = "text/html"
default_charset = "UTF-8"
post_max_size = 40M

; Additional optimizations
max_input_nesting_level = 64
max_input_vars = 3000
