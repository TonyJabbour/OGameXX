# Xdebug configuration for development
[xdebug]
zend_extension=xdebug

; Enable Xdebug
xdebug.mode=develop,debug

; Client settings
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; IDE key (for identifying different debugging sessions)
xdebug.idekey=VSCODE

; Trigger settings - you can trigger debugging with specific GET/POST params
xdebug.start_with_request=trigger

; Logging
xdebug.log=/tmp/xdebug.log
xdebug.log_level=7

; Display
xdebug.cli_color=1

; Profiling (can be enabled manually when needed)
; xdebug.mode=profile
; xdebug.output_dir=/tmp/profiling

; Coverage (for code coverage reports)
; xdebug.mode=coverage

; Performance improvements
xdebug.discover_client_host=false
xdebug.connect_timeout_ms=200