; PHP-FPM pool configuration optimized for containers
; Created for Laravel application

[www]
; Pool name
user = www-app
group = www-app

; Socket configuration
listen = 0.0.0.0:9000
listen.owner = www-app
listen.group = www-app
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 1000

; Process manager settings
; Default: pm.max_requests = 0 (unlimited)
; In containers, we set this to restart processes periodically

; Status and monitoring
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Access log
; access.log = /var/log/php-fpm.access.log
; access.format = "%R - %u %t \"%m %r\""

; Slow log
slowlog = /var/log/php-fpm.slow.log
request_slowlog_timeout = 5s
request_slowlog_trace_depth = 20

; Error log
log_level = warning
error_log = /var/log/php-fpm.error.log

; Environment variables
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP settings
; These will override php.ini values for this pool
php_admin_value[error_log] = /var/www/html/storage/logs/php_errors.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 1024M
php_admin_value[max_execution_time] = 300
php_admin_value[upload_max_filesize] = 40M
php_admin_value[post_max_size] = 40M

; Security settings
; Protect against CGI attack
security.limit_extensions = .php

; Chroot settings
; chroot = /var/www/html

; Chdir settings
chdir = /var/www/html

; Catch workers output
catch_workers_output = yes

; Clear environment
clear_env = yes

; Environment variables passed to PHP
env[APP_ENV] = %{ENV:APP_ENV}
env[APP_DEBUG] = %{ENV:APP_DEBUG}
env[APP_LOG_LEVEL] = %{ENV:APP_LOG_LEVEL}

; Additional performance settings
; Kill busy workers after requests
; request_terminate_timeout = 60s

; Core dump settings
; enable core dumps (may need sysctl settings)
; core = unlimited

; CPU affinity settings (optional)
; Note: Use with caution in containers
; process.priority = -10
